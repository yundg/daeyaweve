function test(){
	var dongho = $("#dong")[0].value +"_" + $("#ho")[0].value;

	var param = {"key":"AIzaSyAZnwdSHRodpt9sZBh_fqhdqxDO0i8ctS0","dongho":dongho};
	var result = $("#result")[0];
	var resultCount = $("#resultCount")[0];
	$("#result").empty();
	$("#resultCount").empty();
	$.ajax({
		url: url, method:"GET", data: param,dataType:"json", cache: false, async:true, 
		success: function (data, status, xhr) {
			if(data.length == 0){
				var litext = $('<li class="list-group-item d-flex justify-content-between lh-condensed"><div><h6 class="my-0">입금정보가 존재하지 않습니다.</h6><small class="text-muted"></small></div><span class="text-muted"></span></li>');
				result.appendChild(litext[0]);
			}
			for(var i=0; i < data.length; ++i){
				var litext = $('<li class="list-group-item d-flex justify-content-between lh-condensed"><div><h6 class="my-0">입금자 : '+data[i].name+'</h6><small class="text-muted">'+new Date(data[i].date).toISOString().slice(0,10)+'</small></div><span class="text-muted">'+data[i].deposit+'원</span></li>');
				result.appendChild(litext[0]);
			}
			resultCount.append(data.length);
		}, 
		error: function (jqXHR, textStatus, errorThrown) {
		   console.log(arguments);
		}
	});
}
